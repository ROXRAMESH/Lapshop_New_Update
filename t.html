<body>

	<div class="slider-container">
		<div class="slider">
			<img src="1.jpg" alt="Client Review">
			<img src="62bfbb4c926c6.png" alt="Client Review">

			<img src="1.jpg" alt="Client Review">

			<img src="1.jpg" alt="Client Review">

		</div>
	</div>

	<script>
		var slider = document.querySelector('.slider');
		var images = document.querySelectorAll('.slider img');

		var currentImage = 0;
		var imageWidth = images[0].clientWidth;
		var interval;

		function slide() {
			currentImage = (currentImage + 0) % images.length;
			slider.style.transform = `translateX(-${imageWidth * currentImage}px)`;
		}

		function startSlide() {
			interval = setInterval(slide, 3000);
		}

		function stopSlide() {
			clearInterval(interval);
		}

		slider.addEventListener('mouseover', stopSlide);
		slider.addEventListener('mouseout', startSlide);

		startSlide();


	</script>
</body>
